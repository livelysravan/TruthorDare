            margin-bottom: 2rem;
            opacity: 0;

        .btn {

            background: #111111;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 1.2rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn:hover {
            background: #1a1a1a;
            border-color: #555555;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            background: #0f0f0f;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .question-screen {
            display: none;
            opacity: 0;
            animation: slideUp 0.4s ease-out forwards;
        }

        .question-screen.show {
            display: block;
        }

        .question-box {
            background: #111111;
            border: 1px solid #333333;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .question-type {
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888888;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 0;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .back-btn:hover {
            background: #111111;
            border-color: #555555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle glow effect */
        .btn:focus,
        .back-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.1);
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                max-width: 350px;
            }
            
            .title {

                margin-bottom: 2.5rem;
            }

            }

            }

        ::-webkit-scrollbar {
            width: 1px;
        }

        }

        function showQuestion(type) {
            const main = document.getElementById('main-screen');
            const question = document.getElementById('question-screen');
            
            main.style.opacity = '0';
            main.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                main.style.display = 'none';
                
                const questions = type === 'truth' ? truths : dares;
                const randomQ = questions[Math.floor(Math.random() * questions.length)];
                
                document.getElementById('question-type').textContent = type;
                document.getElementById('question-text').textContent = randomQ;
                
                question.classList.add('show');
            }, 200);
        }

        function playAgain() {
            const main = document.getElementById('main-screen');
            const question = document.getElementById('question-screen');
            
            question.style.opacity = '0';
            question.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                question.classList.remove('show');
                question.style.opacity = '1';
                question.style.transform = 'translateY(0)';
                
                main.style.display = 'block';
                main.style.opacity = '1';
                main.style.transform = 'translateY(0)';
            }, 200);
