        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function showQuestion(type) {
            const mainScreen = document.getElementById('main-screen');
            const questionScreen = document.getElementById('question-screen');
            const questionCard = document.getElementById('question-card');
            const questionType = document.getElementById('question-type');
            const questionText = document.getElementById('question-text');

            // Hide main screen
            mainScreen.style.opacity = '0';
            mainScreen.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                mainScreen.style.display = 'none';
                
                // Set question content
                const questions = type === 'truth' ? truthQuestions : dareQuestions;
                const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
                
                questionType.textContent = type.toUpperCase();
                questionText.textContent = randomQuestion;
                
                // Update card styling
                questionCard.className = `question-card ${type}`;
                
                // Show question screen
                questionScreen.classList.add('show');
                questionScreen.style.opacity = '1';
                questionScreen.style.transform = 'translateY(0)';
            }, 300);
        }

        function playAgain() {
            const mainScreen = document.getElementById('main-screen');
            const questionScreen = document.getElementById('question-screen');
            
            // Add pulse animation to button
            event.target.classList.add('pulse');
            
            setTimeout(() => {
                // Hide question screen
                questionScreen.style.opacity = '0';
                questionScreen.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    questionScreen.classList.remove('show');
                    
                    // Show main screen
                    mainScreen.style.display = 'block';
                    mainScreen.style.opacity = '1';
                    mainScreen.style.transform = 'translateY(0)';
                    
                    // Remove pulse animation
                    event.target.classList.remove('pulse');
                }, 300);
            }, 200);
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
